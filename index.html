<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Preliminar para Redes Sociales</title>

    <!-- Meta para buscadores -->
    <meta name="description" content="Esta es una vista preliminar optimizada para redes sociales como WhatsApp, Facebook y Twitter.">

    <!-- Open Graph (Facebook, WhatsApp, MS Teams) -->
    <meta property="og:title" content="Vista Preliminar para Redes Sociales">
    <meta property="og:description" content="Ejemplo de vista previa con etiquetas meta para diferentes plataformas.">
    <meta property="og:image" content="https://example.com/imagen-preview.jpg">
    <meta property="og:url" content="https://example.com">
    <meta property="og:type" content="website">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Vista Preliminar para Redes Sociales">
    <meta name="twitter:description" content="Ejemplo de vista previa con etiquetas meta para diferentes plataformas.">
    <meta name="twitter:image" content="https://example.com/imagen-preview.jpg">
    <meta name="twitter:site" content="@tu_cuenta">

    <!-- MS Teams usa Open Graph, por lo que debería funcionar con las etiquetas OG -->

</head>
<body>
    <h1>Vista Preliminar para Redes Sociales</h1>
    <p>Este es un ejemplo de cómo optimizar las vistas previas en WhatsApp, Facebook, Twitter y MS Teams.</p>
</body>
</html>
